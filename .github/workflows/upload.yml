name: Upload to Cloudflare R2
on:
  push:
    branches:
      - i18n
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload to Cloudflare R2
        uses: AnimMouse/setup-rclone@main
        with:
          rclone_config: ${{ secrets.CF_RCLONE_CONFIG }}
          version: latest

      - run: |
          ls -al
          rclone sync data/ r2:/vl3box/data
          rclone sync image/ r2:/vl3box/image
          rclone sync img/ r2:/vl3box/img
